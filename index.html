<html>
<head>
  <title>Contoh Audio di HTML</title>
  <style type="text/css">
   body {
      font-family: 'Noto Sans';
      background: #00897b;
      text-align: center;
   }
   .stroke {
      font-size: 100px;
      color: #fff;
      font-weight: bolder;
      -webkit-text-stroke: 0.05em #000;
   }
   .stroke1 {
      font-size: 80px;
      color: #fff;
      font-weight: bolder;
      -webkit-text-stroke: 0.05em #000;
   }
</style>
</head>
<body>
<audio autoplay="" controls="" hidden="">
    <source src="music/ulang tahun1.mp3" type="audio/mpeg">

  <br><h4 class="stroke1">SAYANG</h4>

  <br>
  <img src="img/foto1.jpg" width="450px" height="750px" border="5" style="display: block; margin: auto;">

  <marquee bgcolor="cyan" width="460"><font size="40">Selamat Ulang Tahun Sayang</font></marquee><br>
  <br>
  <br>
  <h3>Play dan Pakai Headsetnya</h3>

  <audio controls="" ><source src="music/vn.mpeg" type="audio/mpeg" ></audio>
</br>
</body>
</html>
